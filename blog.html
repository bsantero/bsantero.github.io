---
layout: default
---

{% for post in site.posts limit: 5 %}
	<div class="row-fluid">
		<div class="col-md-12">
				<h2>{{ post.title }}</h2>
				<h4>{{ post.date | date_to_long_string }}</h4>
				<p>{{ post.content | truncatewords: 15}}</p>
				<p><a href="{{ post.url }}">Read more</a></p>
		</div>
	</div>
{% endfor %}
