---
title: Portfolio
layout: without-sidebar
weight: 10
---

<div class="pure-g portfolio portfolio-grid">

	{% assign port = site.portfolio | sort:"weight"  %}
	{% for p in port %}
	<div class="pure-u-1 pure-u-lg-1-2 pure-u-xl-1-3">
		<figure class="portfolio-figure pure-u-1">
			<a href="{{p.url}}">
			  <figcaption class="header-font">{{p.title}}</figcaption>
			  <img src="{{p.image}}" alt="{{p.title}}">
			</a>
		</figure>
	</div>
	{% endfor %}
